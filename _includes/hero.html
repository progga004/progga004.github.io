<style>
/* change cover_img in config.yml */
.jumbotron {
    background-color: var(--main-background-color) !important;
    background-image: url('/assets/img/{{site.hero_cover_img}}');
    text-align: center;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
}
.jumbotron-btns {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 50px;
}


.jumbotron-heading, .lead {
  color: #fff;
}
.landing-icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
}

.social-link {
  display: flex;
  flex-direction: column; /* Stack the icon and label vertically */
  align-items: center; /* Center the icon and label */
  color: white;
  
}

.social-link svg {
  width: 48px;
  height: 48px;
  fill: white;
  transition: fill 0.3s ease;
}

.social-link .circle {
  stroke: white;
  stroke-width: 2;
  fill: none;
  transition: fill 0.3s ease, stroke 0.3s ease;
}

.social-link .label {
  opacity:0;
  color: white;
  margin-top: 5px;
  font-size: 1.3em; 
  transition: opacity 0.3s ease;
  text-decoration: none;
  /* height: 1.2em; 
  line-height: 1.2em; */
}

.social-link:hover .circle {
  fill: #007bff;
  stroke: #007bff;
}

.social-link:hover svg {
  fill: white;
}

.social-link:hover .label {
  opacity:1;
}

</style>

<!-- home hero section -->
<div class="jumbotron">
  <img class="author-profile-img" src="{{site.url}}{{site.baseurl}}/assets/img/{{site.author_logo}}" />
  <p class="jumbotron-heading">ðŸ‘‹ Hi, I am {{site.author}}!</p>
  <p class="lead" id="typewriteText"></p>
  <span>
    <div class="landing-icons">
      <!-- Email Icon -->
      {% if site.author_email != null %}
        <a class="social-link email" aria-label="My E-Mail" href="mailto:{{site.author_email}}">
          <svg viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="22" class="circle"/>
            <path d="M24 28.4L10.4 18.4h27.2L24 28.4zm0 2.8l-16-10.6V34h32V20.6L24 31.2z"/>
          </svg>
          <span class="label">E-Mail</span>
        </a>
      {% endif %}
    
      <!-- GitHub Icon -->
      {% if site.github_username != null %}
  <a class="social-link github" aria-label="My GitHub" target="_blank" rel="noreferrer"
     href="https://github.com/{{site.github_username}}">
    <svg viewBox="0 0 16 16" width="48" height="48">
      <circle cx="8" cy="8" r="7" class="circle"/>

    </svg>

{% endif %}

      <!-- LinkedIn Icon -->
      {% if site.linkedin_username != null %}

           href="https://www.linkedin.com/in/{{site.linkedin_username}}">

          <span class="label">LinkedIn</span>
        </a>
      {% endif %}
    </div>
  </span>
  <!-- uncomment/modify buttons as you want-->
  <div class="jumbotron-btns">
    <a href="/contact">
      <button class="btn btn-md btn-warning"> <strong>Say Hello</strong> </button>
    </a>
    
  </div>
</div>
